server:
  port: 10000
  error:
    include-message: always

spring:
  application:
    name: yuetong-gateway
  redis:
    database: 1
    host: 127.0.0.1
    port: 6379
    password:
    timeout: 10s
    lettuce:
      pool:
        max-active: 200
        max-wait: -1ms
        max-idle: 10
        min-idle: 0
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        service: yuetong-gateway
        metadata:
          heart-beat-interval: 5000
          heart-beat-timeout: 20000
          register-enabled: true
          namespace: dev
          cluster-name: Cluster-A
          group: myGroup
    gateway:
      routes:
        - id: "yuetong-common-auth"
          uri: lb://yuetong-common-auth
          predicates:
            - Path=/auth/**
        - id: "yuetong-system-impl"
          uri: lb://yuetong-system-impl
          predicates:
            - Path=/system/**

